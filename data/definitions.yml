- title: Bitcoin
  content: >-
    <p>Première monnaie appuyée sur une blockchain, inventée par Satoshi Nakamoto. Gouffre énergétique. Objet de culte.</p>
- title: Blockchain
  content: >-
    <p>Technologie permettant d’enregistrer des lignes dans un registre, de façon plus ou moins sécurisée et plus ou moins énergivore.</p>
- title: Carte graphique
  content: >-
    <p>Avant l’avènement des cryptos, une carte graphique était un composant permettant d’afficher des images. Plus maintenant ! C’est devenu un composant pour miner (cf Minage), générant une énorme augmentation de la demande : depuis 2021, en 18 mois, les mineurs de crypto-monnaies ont dépensé <a href="https://www.01net.com/actualites/15-milliards-dollars-cartes-graphiques-depenses-folles-mineurs-crypto-2021.html" target="_blank">plus de 15 milliards de dollars pour en acheter</a>.</p>
- title: Crypto bro
  content: >-
    <p>Jeune homme plein d’enthousiasme pour les cryptos, qui partage son engouement de façon bruyante, parfois en insultant des crypto-athées.</p>
- title: Crypto monnaie
  content: >-
    <p>Monnaie numérique utilisant la blockchain comme socle technique, sans banque centrale et sans état. Synonymes : crypto actif, crypto devise.</p>
- title: Crypto troll
  content: >-
    <p>Crypto bro particulièrement porté sur l’insulte et la mauvaise foi.</p>
- title : DAO (Decentralized Autonomous Organization)
  content: >-
    <p>Organisation magique permettant de résoudre tous les problèmes du monde. Garantit aussi le retour de l’être aimé et la puissance sexuelle.</p>
- title : Ethereum 
  content: >-
    <p>Crypto monnaie qui promet qu’elle va bientôt passer en Proof of Stake et devenir plus écologique (moins désastreuse). Ça fait 2 ans que c’est pour bientôt. Restez en ligne. C'est bon, c'est fait ! Ça s'appelait The Merge, et c'était le 15 septembre 2022.</p>
- title : Fiat monnaie
  content: >-
    <p>Les pièces et les billets, aussi appelés monnaie fiduciaire. Il paraît que si on l’utilise, on devient vieux.</p>
- title : Minage
  content: >-
    <p>Processus qui consiste à ne rien faire de ses dix doigts, en faisant travailler les processeurs graphiques de beaucoup trop d’ordinateurs pour produire des calculs qui vont à la poubelle la plupart du temps, si c’est du POW (voir POW). Si c’est du POS (voir POS), on ne fait toujours rien de ses dix doigts, mais les ordinateurs se mettent d’accord avant de travailler. Pour ce travail, on est généralement rémunéré en crypto monnaie, ce qui est intéressant tant que la valeur de la monnaie en question dépasse le coût de l’énergie dépensée pour les calculs. Parfois, si l’électricité est trop chère, ou si les cryptos ne valent pas assez, on laisse ces pauvres ordinateurs se reposer.</p>
- title : Minting
  content: >-
    <p>Processus de création d’un NFT à partir d’un objet numérique, par exemple un fichier ou une URL. On prend un bidule qu’on peut copier à l’infini, et on dépense de l’énergie pour faire croire que non.</p>
- title : NFT (Non Fongible Token)
  content: >-
    <p>Un identifiant unique, enregistré dans une blockchain, qui lie un objet numérique avec le compte d’une personne. Si les NFTs sont souvent présentés comme des titres de propriété, ils n’en sont absolument pas, comme l’illustre la vente du territoire de la Russie en NFT. C’est un dispositif permettant de vendre un droit illusoire sur une création que l’on ne possède pas. Plus absurde, dans la plupart des cas, les NFTs sont utilisés pour prétendre détenir une instance unique d’un fichier dupliqué à l’infini, comme une image que l’on peut s’envoyer par mail.</p>
- title : Oracle
  content: >-
    <p>C’est un grand nom pour un concept clé : le système qui raccorde une blockchain avec le monde réel. Par exemple, si je veux enregistrer des informations sur le blé utilisé pour faire un morceau de pain, il faut qu’un humain ou une machine le saisisse via une interface. Et si on lui dit n’importe quoi, et bien la blockchain enregistre ce n’importe quoi. Bref, ça sécurise la partie qui ne pose aucun problème (le registre), et ça ne sécurise pas la partie qui pose tous les problèmes (la source d’information). Reprenez un cookie, Neo.</p>
- title : POA (Proof of Authority)
  content: >-
    <p>Un système dans lequel on centralise la décentralisation. Oui, c’est un contresens.</p>
- title : POH (Proof of History)
  content: >-
    <p>Un genre de POS qui s’appuie sur les dates de transaction, avec un truc incroyablement nouveau, le timestamp. Le timestamp est le nombre de secondes écoulées entre une certaine date et le 1er janvier 1970 à 00:00:00, appelé aussi epoch. On se croirait dans Matrix, mais c’est juste une date, rien de spécial. Ah si, c’est la sortie de l’album “Third”, de Soft Machine.</p>
- title : POS (Proof of Stake)
  content: >-
    <p>Le mécanisme utilisé par Ethereum depuis 2022. Concrètement, dans le POW, tout le monde court. Dans le POS, on choisit d’abord les coureurs, ce qui limite la course pour rien. En revanche, ça crée un nouveau problème : sur quels critères choisit-on les coureurs ? Et bien on choisit les plus riches ! Révolutionnaire, comme idée !!!</p>
- title : POW (Proof of Work)
  content: >-
    <p>Le système utilisé par Bitcoin pour enregistrer les transactions. Ca ressemble beaucoup à la course des spermatozoïdes, sauf que ce serait des spermatozoïdes avec une carte graphique énorme qui consomme beaucoup d’électricité. Et à la fin, il y en a un qui devient le papa d’un joli bloc tout rose, et tous les autres vont dans les toilettes.</p>
- title : Satoshi Nakamoto
  content: >-
    <p>Le créateur légendaire du bitcoin. En réalité, c’est un pseudonyme, on ne sait pas qui a fait le coup, et cette question est devenue un vrai Cluedo en ligne.</p>
- title : Smart contract
  content: >-
    <p>Un contrat automatisé, qui s’exécutera quoi qu’il arrive. Enfin, sauf si le site a disparu entre temps, ou qu’il y a un problème de version, ou de sécurité, ou… Penser qu’avec des ordinateurs, dans plusieurs années, tout va bien se passer, c’est si bête que c’est mignon.</p>
- title : Stablecoin
  content: >-
    <p>Une crypto-monnaie stable. Garantie totale ! Aucun crash, rien, jamais. Bon, ça va, c’était une blague.</p>
- title : Token
  content: >-
    <p>Un jeton qui se donne des grands airs. C’est juste une chaîne de caractères un peu longue.</p>'
